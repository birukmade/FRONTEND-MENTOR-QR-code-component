<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>QR code component</title>
  </head>
  <body>
    <main
      class="h-screen bg-LightGray text-center flex flex-col justify-center items-center"
    >
      <div class="w-3/5 mx-auto p-4 bg-white rounded-xl sm:w-1/2 md:w-1/4">
        <div class="mx-auto mb-6">
          <img
            src="./images/image-qr-code.png"
            alt="QR code"
            class="mx-auto rounded-xl"
          />
        </div>
        <h2 class="text-DarkBlue text-lg font-semibold mb-4">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-base text-GrayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
